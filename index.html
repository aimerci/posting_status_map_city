<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>市区町村別 枚数マップ</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    /* 凡例のスタイル */
    .legend {
      line-height: 18px;
      color: #555;
      background: white;
      padding: 6px 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      font-size: 14px;
      /* 最前面に表示 */
      z-index: 1000 !important;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>市区町村別 枚数マップ</h1>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse CSVパースライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // Google SheetsのCSV公開URL
    const SHEETS_CSV_URL =
      'https://raw.githubusercontent.com/aimerci/posting_status_map/refs/heads/main/data/posting_cityname_list%20-%20sum.csv';

    // 地図初期化（東京付近）
    const map = L.map('map').setView([35.68, 139.76], 9);

    // OpenStreetMapタイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // GeoJSONの読み込みURL（市区町村境界データ）
    const GEOJSON_URL = 'https://raw.githubusercontent.com/aimerci/posting_status_map/refs/heads/main/geojson/N03-21_210101.geojson';

    let geojsonLayer = null;

    // 色分け関数
    function getColor(count) {
      if (count >= 500) return '#800026';    // 濃い赤
      else if (count >= 300) return '#BD0026'; // 赤
      else if (count >= 100) return '#E31A1C';  // 明るい赤
      else if (count >= 50) return '#FC4E2A';  // オレンジ
      else if (count > 0) return '#EEE';   // 薄オレンジ
      else return '#EEE';                     // 薄グレー
    }

    function updateMap() {
      Promise.all([
        fetch(GEOJSON_URL).then((res) => res.json()),
        fetch(SHEETS_CSV_URL).then((res) => res.text()),
      ]).then(([geojson, csvText]) => {
        const data = Papa.parse(csvText, { header: true }).data;

        // 市区町村コード→枚数と名前のマップ作成
        const countMap = {};
        const nameMap = {};
        data.forEach((d) => {
          countMap[d['N03_007']] = Number(d['枚数合計'] || 0);
          nameMap[d['N03_007']] = d['city_name'];
        });

        if (geojsonLayer) {
          geojsonLayer.remove();
        }

        geojsonLayer = L.geoJSON(geojson, {
          style: (feature) => {
            const code = feature.properties.N03_007;
            const count = countMap[code] || 0;
            return {
              fillColor: getColor(count),
              fillOpacity: 0.7,
              color: '#555',
              weight: 1,
            };
          },
          onEachFeature: (feature, layer) => {
            const code = feature.properties.N03_007;
            const count = countMap[code] || 0;
            const name = nameMap[code] || code;
            layer.bindPopup(`${name}: ${count} 枚`);
          },
        }).addTo(map);
      });
    }

    updateMap();

    // 凡例コントロール作成
    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'legend');
      const grades = [0, 1, 50, 100, 300, 500];
      const labels = [];

      div.innerHTML += '<b>枚数の凡例</b><br>';

      for (let i = 0; i < grades.length; i++) {
        const from = grades[i];
        const to = grades[i + 1];
        const color = getColor(from + 1);

        labels.push(
          '<i style="background:' + color + '"></i> ' +
          from + (to ? '&ndash;' + (to - 1) : '+')
        );
      }

      div.innerHTML += labels.join('<br>');
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
